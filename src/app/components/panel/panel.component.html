<div class="container">
  <div class="bg-dark mt-5" style="height: 500px;">
<h1 class="text-light text-center p-4">Password Generator</h1>
    <div class="card m-auto" style="width: 21rem;">
      <div class="card-body">
        <label class="m-auto" for="">Şifre Uzunluğu:</label>
        <input type="text" class="form-control" (change)="modifyLenght($event.target.value)" required>
        <h5 class="card-title text-center"></h5>
        <div class="form-check">
          <div>
            <label class="form-check-label" for="flexCheckDefault">
              Harfleri Kullan
            </label>
            <input class="form-check-input" type="checkbox" (change)="modifyLetters()">
          </div>
          <div>
            <label class="form-check-label" for="flexCheckDefault" >
              Sayıları Kullan
            </label>
            <input class="form-check-input" type="checkbox" (change)="modifyNumbers()">
          </div>
          <div>
            <label class="form-check-label" for="flexCheckDefault">
              Sembolleri Kullan
            </label>
            <input class="form-check-input" type="checkbox" (change)="modifySymbols()">
          </div>
          <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-outline-success" (click)="creator()" [disabled]="!(valLenght && (includeLetter || includeNumber || includeSymbol))">Oluştur</button>
          </div>
          <div class="row mt-4">
            <div class="col-8">
              <input type="text" class="form-control" [value]="password" placeholder="Şifreniz" [ngModel]="">
            </div>
          </div>

      </div>
    </div>

  </div>

</div>
